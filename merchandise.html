    <link rel="stylesheet" href="styles.css" />
    <style>
      #popup-img {
        width: 100%; /* Make the image width take up the container's width */
        max-width: 409px; /* Ensure it doesn't exceed 409px */
        height: auto; /* Maintain aspect ratio */
        object-fit: contain; /* Ensure the whole image is visible without stretching */
        border-radius: 8px; /* Optional: rounds the corners */
      }
      body {
        font-family: "Dancing Script", cursive;
      }

      body.no-scroll {
        overflow: hidden;
      }

      /* Merchandise Section */
      .merchandise-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 100px;
      }

      .product {
        text-align: center;
        margin: 10px;
        width: calc(33.33% - 20px); /* This ensures 3 items per row */
        box-sizing: border-box;
      }

      .product-img2 {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .view-details-btn {
        background-color: #ff8177;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        margin-top: 10px;
      }

      .view-details-btn:hover {
        background-color: #ff4f4f; /* Darker color on hover */
      }

      /* Popup Styling */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background-color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        width: 50%;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }

      /* Checkout Section */
      .checkout-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f9f9f9;
        padding: 20px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      #checkout-btn {
        background-color: #ff8177;
        padding: 10px 20px;
        color: white;
        border: none;
        cursor: pointer;
      }

      #purchase-success {
        margin-top: 10px;
        color: green;
      }
    </style>

      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
